<!DOCTYPE html>
<html>
    <head>
        <title>Digital Treasure Hunt</title>
    </head>
    <body>
        <h1 class="title">In this chest there is a cake, The key is located inside the house, find the key and open the chest.</h1>
        <p id="button_press">Press the button to start the quest</p>
        <img id="red_button" src="http://cde.weebly.com/uploads/4/5/8/3/4583956/1357407.jpg">

        <img id="house"src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/05/31101718/House-PNG-Transparent-Pic.png">
        <p id="dig_text">Search through the debris to kind the key</p>
        <h1 id="key_prompt">You have found the key!! Open The chest for your reward.</h1>
        <img id="rubble"src="https://pre00.deviantart.net/de26/th/pre/f/2013/210/d/9/rubble_7_by_cgartiste-d6fq7hp.png">
        <img id="key"src="http://www.pngmart.com/files/8/Key-PNG-Transparent-Background.png">
        <img id="valve"src="http://pngimg.com/uploads/fire_hydrant/fire_hydrant_PNG41076.png">
        <button id="dig">click to dig</button>

</html>
